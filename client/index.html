<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RafBot Client  App</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="main">
                <div class="contols-header">
                    <div></div>
                    <div class="keyboard"></div>
                    <div class="gamepad"></div>
                </div>
                <div class="contols-item">
                    <div>Forward</div>
                    <div>W</div>
                    <div>Left Stick Up</div>
                </div>
                <div class="contols-item">
                    <div>Backward</div>
                    <div>S</div>
                    <div>Left Stick Down</div>
                </div>
                <div class="contols-item">
                    <div>Left</div>
                    <div>A</div>
                    <div>Left Stick Left</div>
                </div>
                <div class="contols-item">
                    <div>Right</div>
                    <div>D</div>
                    <div>Left Stick Right</div>
                </div>
                <div class="contols-item">
                    <div>Rotate Left</div>
                    <div>Q</div>
                    <div>LB</div>
                </div>
                <div class="contols-item">
                    <div>Rotate Right</div>
                    <div>E</div>
                    <div>RB</div>
                </div>
                <div class="contols-item">
                    <div>Turbo</div>
                    <div>Shift</div>
                    <div>A</div>
                </div>
            </div>
            <div class="status-bar">
                <span class="hub-connection" title="Azure IoT Hub Connection"></span>
                <span class="gamepad-connection" title="Azure IoT Hub Connection"></span>
                <span class="lan-connection" title="LAN Connection"></span>
            </div>
        </div>
        <script
              src="https://code.jquery.com/jquery-3.1.1.min.js"
              integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
              crossorigin="anonymous"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
